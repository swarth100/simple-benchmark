reference_module: "benchmarks.reference"

user_modules:
  - "benchmarks.team01"
  - "benchmarks.team02"
  - "benchmarks.team03"

benchmarks:
  - function_name: "square"
    max_time: 100
    hidden: true
    args:
      - name: "size"
        increment: "lambda x: x + 1"
        default: "int(1)"

  - function_name: "triangle"
    max_time: 100
    hidden: true
    args:
      - name: "size"
        increment: "lambda x: x + 1"
        default: "int(1)"

  - function_name: "rhombus"
    max_time: 100
    hidden: true
    args:
      - name: "size"
        increment: "lambda x: x + 1"
        default: "int(1)"

  - function_name: "running_sum"
    max_time: 50
    hidden: false
    args:
      - name: "size"
        increment: "lambda x: x + 1"
        default: "int(4)"
        hidden: true
      - name: "nums"
        increment: "lambda **kwargs: [random.randint(0, 100) for _ in range(kwargs['size'])]"
        default: "list([2,5,3,1])"

  - function_name: "histogram"
    max_time: 50
    hidden: false
    args:
      - name: "size"
        increment: "lambda x: x + 1"
        default: "int(3)"
        hidden: true
      - name: "nums"
        increment: "lambda **kwargs: [random.randint(0, 10) for _ in range(kwargs['size'])]"
        default: "list([4,1,2])"

  - function_name: "scatter"
    max_time: 50
    hidden: false
    args:
      - name: "x"
        increment: "lambda x: x + 1"
        default: "int(10)"
        hidden: true
      - name: "size"
        increment: "lambda **kwargs: int(kwargs['x'] ** 0.65)"
        default: "int(4)"
      - name: "nums"
        increment: "lambda **kwargs: [[random.randint(1, kwargs['size']), random.randint(1, kwargs['size'])] for _ in range(kwargs['size'] + 1)]"
        default: "list([[2,2],[1,3],[4,1]])"

  - function_name: "count_pairs"
    max_time: 50
    hidden: true
    args:
      - name: "size"
        increment: "lambda x: x + 1"
        default: "int(4)"
        hidden: true
      - name: "nums"
        increment: "lambda **kwargs: [random.randint(0, kwargs['size'] // 2) for _ in range(kwargs['size'])]"
        default: "list([1,2,2,1])"
      - name: "k"
        increment: "lambda **kwargs: random.randint(1, kwargs['size'] // 2)"
        default: "int(1)"

  - function_name: "dividing_numbers"
    max_time: 50
    hidden: true
    args:
      - name: "size"
        increment: "lambda x: x + 1"
        default: "int(10)"
        hidden: true
      - name: "left"
        increment: "lambda **kwargs: random.randint(0, kwargs['size'] // 2)"
        default: "int(0)"
      - name: "right"
        increment: "lambda **kwargs: random.randint(kwargs['size'] // 2, kwargs['size'])"
        default: "int(10)"

  - function_name: "generate_trajectory"
    max_time: 50
    hidden: true
    args:
      - name: "x"
        increment: "lambda x: x + 1"
        default: "int(25)"
        hidden: true
      - name: "velocity"
        increment: "lambda **kwargs: random.randint(0, kwargs['x'])"
        default: "int(15)"
      - name: "angle"
        increment: "lambda angle: random.randint(0, 90)"
        default: "int(45)"
      - name: "size"
        increment: "lambda **kwargs: [random.randint(kwargs['x'] // 2, kwargs['x']), random.randint(kwargs['x'] // 4, kwargs['x'] // 2)]"
        default: "list([25, 8])"

  - function_name: "sort_by_height"
    max_time: 10
    hidden: true
    args:
      - name: "x"
        increment: "lambda x: x + 1"
        default: "int(3)"
        hidden: true
      - name: "names"
        increment: "lambda **kwargs: [fake.first_name() for _ in range(kwargs['x'])]"
        default: "list(['Alice', 'Bob', 'Charlie'])"
      - name: "heights"
        increment: "lambda **kwargs: [random.randint(150, 200) for _ in range(kwargs['x'])]"
        default: "list([165, 180, 175])"

  - function_name: "best_student"
    max_time: 15
    hidden: true
    args:
      - name: "x"
        increment: "lambda x: x + 1"
        default: "int(3)"
        hidden: true
      - name: "gradebook"
        increment: "lambda **kwargs: {
                      fake.first_name(): [
                        round(random.uniform(0, 8) + 2, 1) for _ in range(random.randint(1, int(kwargs['x'] ** 1.15)))
                      ] for _ in range(kwargs['x'])
                    }"
        default: "dict({'Alice': [8, 7.5, 8.8],'Bob': [8.5, 8, 9],'Charlie': [6, 6.2, 7.5]})"

  - function_name: "jobs_counter"
    max_time: 10
    hidden: true
    args:
      - name: "x"
        increment: "lambda x: x + 1"
        default: "int(9)"
        hidden: true
      - name: "elems"
        increment: "lambda **kwargs: [fake.job() for _ in range(int(kwargs['x'] ** 0.5))]"
        default: "list(['artist', 'doctor', 'professor'])"
        hidden: true
      - name: "jobs"
        increment: "lambda **kwargs: [
                      kwargs['elems'][int(random.randint(0, len(kwargs['elems']) - 1))] for _ in range(int(kwargs['x'] ** 1.15))
                    ]"
        default: "list(['artist', 'doctor', 'artist', 'professor', 'artist', 'professor', 'professor', 'artist'])"

