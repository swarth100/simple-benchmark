<!DOCTYPE html>
<html>
<head>
    <title>Benchmark Runner</title>
    <!-- CodeMirror Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <style>
        /* Additional styling can go here */
        .CodeMirror {
            height: auto;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
<h1>Benchmark Runner</h1>
<form action="/run_benchmark" method="post">
    <label for="benchmark">Select Benchmark:</label>
    <select name="benchmark" id="benchmark">
        {% for benchmark in benchmarks %}
        <option value="{{ benchmark }}">{{ benchmark }}</option>
        {% endfor %}
    </select>
    <br><br>
    <label for="code">Submit Your Code:</label>
    <br>
    <textarea name="code" id="code" rows="10" cols="50"></textarea>
    <br><br>
    <input type="submit" value="Run Benchmark">
</form>
<script>
    var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        lineNumbers: true,
        mode: "python",
        matchBrackets: true
    });
</script>
</body>
</html>
