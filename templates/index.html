<!DOCTYPE html>
<html>
<head>
    <title>Benchmark Runner</title>
    <!-- CodeMirror Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <style>
        /* Additional styling */
        .CodeMirror {
            height: auto;
            border: 1px solid #ddd;
        }

        .tab {
            display: none;
        }

        .active-tab {
            display: block;
        }

        .tab-button {
            background-color: lightgray;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .tab-button.active {
            background-color: #007bff;
            color: white;
        }

         /* Spinner styles */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s ease infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<h1>Benchmark Runner</h1>

<div class="tabs">
    <button class="tab-button active" onclick="openTab('benchmark-tab', this)">Benchmark Runner</button>
    <button class="tab-button" onclick="openTab('sandbox-tab', this); updateSandboxInputs()">Sandbox Mode</button>
</div>

<div id="benchmark-tab" class="tab active-tab">
    <h2>Benchmark Mode</h2>
    <form action="/run_benchmark" method="post" id="benchmark-form">
        <label for="benchmark-select">Select Benchmark:</label>
        <select name="benchmark" id="benchmark-select">
            {% for benchmark in benchmarks %}
            <option value="{{ benchmark }}">{{ benchmark }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="code">Submit Your Code:</label>
        <br>
        <textarea name="code" id="code" rows="10" cols="50"></textarea>
        <br><br>
        <!-- Submit button and spinner -->
        <input type="submit" value="Run Benchmark" id="submit-button">
        <div class="spinner hidden" id="loading-spinner"></div>
    </form>
</div>

<div id="sandbox-tab" class="tab">
    <h2>Sandbox Mode</h2>
    <form action="/sandbox" method="post">
        <label for="sandbox-benchmark">Select Benchmark for Sandbox:</label>
        <select name="benchmark" id="sandbox-benchmark" onchange="updateSandboxInputs()">
            {% for benchmark in benchmarks %}
            <option value="{{ benchmark }}">{{ benchmark }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="sandbox-inputs">Input Parameters (as JSON):</label>
        <br>
        <textarea name="sandbox-inputs" id="sandbox-inputs" rows="10" cols="50"></textarea>
        <br><br>
        <input type="submit" value="Run Sandbox">
    </form>
</div>

<script>
    function openTab(tabName, element) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tab");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tab-button");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        element.className += " active";

        // Save the active tab to local storage
        localStorage.setItem('activeTab', tabName);
    }

    var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        lineNumbers: true,
        mode: "python",
        matchBrackets: true
    });

    // Initialize CodeMirror for JSON editor in Sandbox
    var sandboxEditor = CodeMirror.fromTextArea(document.getElementById("sandbox-inputs"), {
        lineNumbers: false,
        mode: "application/json",
        matchBrackets: true
    });

    var benchmarksWithArgs = {{ benchmarks_with_args | tojson }};
    function updateSandboxInputs() {
        var selectedBenchmark = document.getElementById("sandbox-benchmark").value;
        var defaultArgs = benchmarksWithArgs[selectedBenchmark];
        // Update CodeMirror instance with new value
        var jsonStr = JSON.stringify(defaultArgs, null, 2);

        // Update CodeMirror instance with new value
        sandboxEditor.setValue(jsonStr);

        // Adjust the height of the editor based on the number of lines
        var lineCount = sandboxEditor.lineCount();
        var lineHeight = sandboxEditor.defaultTextHeight();
        var newHeight = lineHeight * (lineCount + 1); // Number of lines plus 2
        sandboxEditor.setSize(null, newHeight + 'px');
    }

    // Initialize the inputs when the page loads
    window.onload = updateSandboxInputs;

    document.getElementById('benchmark-form').onsubmit = function() {
        document.getElementById('submit-button').disabled = true;
        document.getElementById('loading-spinner').classList.remove('hidden');
    };

    // Load content from local storage
    function loadContent() {
        // Restore the active tab
        var activeTab = localStorage.getItem('activeTab') || 'benchmark';
        openTab(activeTab, document.querySelector('.tab-button[onclick*="' + activeTab + '"]'));

        // Restore selected benchmarks
        var benchmarkSelect = localStorage.getItem('selectedBenchmark');
        var sandboxBenchmarkSelect = localStorage.getItem('selectedSandboxBenchmark');

        if (benchmarkSelect) {
            document.getElementById('benchmark-select').value = benchmarkSelect;
        }
        if (sandboxBenchmarkSelect) {
            document.getElementById('sandbox-benchmark').value = sandboxBenchmarkSelect;
        }

        if (localStorage.getItem('code')) {
            editor.setValue(localStorage.getItem('code'));
        }

        updateSandboxInputs();
        if (localStorage.getItem('sandbox-inputs')) {
            sandboxEditor.setValue(localStorage.getItem('sandbox-inputs'));
        }
    }

    // Initial call to load contents and set the active tab
    window.onload = loadContent;

    // Save selected benchmarks to local storage
    document.getElementById('benchmark-select').addEventListener('change', function() {
        localStorage.setItem('selectedBenchmark', this.value);
    });
    document.getElementById('sandbox-benchmark').addEventListener('change', function() {
        localStorage.setItem('selectedSandboxBenchmark', this.value);
        updateSandboxInputs();
    });

    // Save content to local storage
    function saveContent() {
        localStorage.setItem('code', editor.getValue());
        localStorage.setItem('sandbox-inputs', sandboxEditor.getValue());
    }

    // Event listener for saving content before leaving the page
    window.onbeforeunload = saveContent;

    // Load content when the page loads
    window.onload = function() {
        loadContent();
    };
</script>

</body>
</html>
