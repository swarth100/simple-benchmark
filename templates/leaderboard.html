{% macro render_leaderboard(leaderboard, current_user) %}
<div>
    <table class="table is-fullwidth is-striped is-hoverable">
        <thead>
        <tr>
            <th>User</th>
            <th>Score</th>
            <th>Submission count</th>
        </tr>
        </thead>
        <tbody>
        {% for username, benchmark_name, max_score, submission_count in leaderboard %}
        <tr class="{{ 'is-selected' if username == current_user }}">
            <td>{{ username }}</td>
            <td>{{ max_score }}</td>
            <td>{{ submission_count }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endmacro %}
