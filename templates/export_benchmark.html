<!DOCTYPE html>
<html>
<head>
    <title>Export {{ benchmark_name }}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
<section class="section">
    <div class="container">
        <article class="message is-info">
            <div class="message-header">
                <p>Benchmark Export: </p>
                <pre style="display: inline; padding: 5px;">{{ benchmark_name }}</pre>
            </div>
            <pre id="benchmarkDetails">{{ benchmark_details }}</pre>
        </article>
    </div>
</section>
<footer class="footer">
    <div class="content has-text-centered">
        <a href="/" class="button is-info">Back to Home</a>
        <button class="button is-success" onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>
</footer>

<script>
    function copyToClipboard() {
        const textToCopy = document.getElementById('benchmarkDetails');
        if (window.getSelection) {
            const selection = window.getSelection();
            const range = document.createRange();
            range.selectNodeContents(textToCopy);
            selection.removeAllRanges();
            selection.addRange(range);
            try {
                const successful = document.execCommand('copy');
                const msg = successful ? 'successful' : 'unsuccessful';
                console.log('Copying text command was ' + msg);
                alert('Text copied to clipboard');
            } catch (err) {
                console.log('Oops, unable to copy', err);
            }
            selection.removeAllRanges();
        } else {
            console.log('Copy to clipboard not supported');
        }
    }
</script>

</body>
</html>
